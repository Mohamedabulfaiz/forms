<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1> In class Project</h1>
    <form action="" method="">
    <div>
        <label for="username">Username:</label>
        <input type="text" name="username" id="username"  placeholder="Your name" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder=" Enter your email" id="email" required>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" min="18" max="30" placeholder="18" id="age" required>
    </div>
    <div>
        <label for="DOB">DOB:</label>
        <input type="date" name="DOB" id="DOB" placeholder="Enter your birth" min="2024-08-12" required>
    </div>

    <button type="reset">Reset</button >
    <button type="submit">Submit</button>

    </form>

    <h1>Appointment Scheduling Form</h1>

        </div>
        <div>
            <label for="email address">Email Address:</label>

        </div>

            <label for=" Appointment date"> Appointment Date:</label>
            <input type="date" name="date" id=" Appointment date" placeholder=" Enter Appointment Date">

        </div>
